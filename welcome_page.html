<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tbelti</title>
        <link rel = "icon" href = "image/favicon.ico">
        <link href = "css/welcomeStyle.css" rel = "stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet'>

    </head>
    <body>
        <div class="container">
            <img src="images/Tbelti.png" alt="enseigne">
        </div>
        <div class="center">
            <button id="show-login">Make a Reservation </button>
        </div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Login</h2>
                <div class="form-element">
                    <label>Username</label>
                    <input type="text" name="Username" autocomplete = "off" placeholder="Enter Username">
                    
                </div>
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" name="Password" autocomplete = "off" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <input type="submit" value="Login">
                </div>
                    
                </form>
            </div>
        </div>
        </div>
    
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
